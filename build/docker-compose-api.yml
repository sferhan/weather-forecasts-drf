version: '3'

services:
  api_weatherapi:
    build:
      context: ..
      dockerfile: build/Dockerfile.api
    depends_on:
      - postgres
    environment:
      - WEATHERAPI_DATABASE_URL=psql://weatherapi:weatherapi@postgres:5432/weatherapi
    ports:
      - "8000:8000"
  postgres:
    image: postgres:latest
    volumes:
      - "weatherapi-pgdata:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=weatherapi
      - POSTGRES_USER=weatherapi
      - POSTGRES_PASSWORD=weatherapi
    ports:
      - "5432:5432"
